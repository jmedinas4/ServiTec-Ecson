<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Servicio Tecnico</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container container-fluid">
                <a th:href="@{/}">
                <img th:src="@{/images/icon.png}" class="p-2" alt="icono" width="70" height="70"/>
                </a>
                <a class="navbar-brand fs-2 p-2">Hola! Bienvenido a la administracion servicio tecnico ECSON</a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">


                </div>
            </div>
        </nav>

        <div class="mt-2 container d-flex justify-content-around flex-row flex-wrap">

            <div th:each="variable : ${tecnicos}" class="card text-center m-1" style="width: 20rem;;">
                <img th:src="@{/images/tecnicoicon.png}" class="p-2 text-center" style="margin: auto;" alt="icono" width="250" height="250"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${variable.nombre}"></h5>
                    <a th:href="@{tecnico/}+${variable.id}" class="btn btn-primary">Ingresar a gestion</a>
                </div>
            </div>
            
          
        </div>


        <!--    <ul th:each="variable : ${clientes}">
             
              <li  th:text="${variable.id}"></li>
              <li  th:text="${variable.direccion}"></li>
             </ul>
            <h2>sadasd</h2>-->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
